<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frutalia - Pedido de Jugos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f0ff;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      animation: fadeIn 1s ease-in;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      width: 100px;
      height: auto;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      color: #6a0dad;
    }

    form {
      display: flex;
      flex-direction: column;
      animation: fadeIn 1.2s ease-in;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea, button {
      padding: 0.6rem;
      margin-top: 0.2rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6a0dad;
      box-shadow: 0 0 5px rgba(106, 13, 173, 0.5);
    }

    button {
      margin-top: 1.5rem;
      background-color: #6a0dad;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8438d0;
    }

    .mensaje-exito {
      margin-top: 1rem;
      color: #4b0082;
      font-weight: bold;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    #listaPedidos {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 1s ease-in;
    }

    .pedido {
      background-color: #f3e5f5;
      border-left: 4px solid #6a0dad;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/b14t5BX.png" alt="Logo Frutalia" class="logo">
    <h1>Frutalia üçá</h1>
    <p style="text-align:center;">Realiza tu pedido y pasa por √©l en 10 minutos</p>

    <form id="pedidoForm">
      <label for="nombre">Nombre del cliente:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Tel√©fono:</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" maxlength="10">

      <label for="sabor">Sabor del jugo:</label>
      <select id="sabor" name="sabor" required>
        <option value="">Selecciona un sabor</option>
        <option value="naranja">Naranja</option>
        <option value="mango">Mango</option>
        <option value="fresa">Fresa</option>
        <option value="pi√±a">Pi√±a</option>
      </select>

      <label for="tamano">Tama√±o:</label>
      <select id="tamano" name="tamano" required>
        <option value="">Selecciona un tama√±o</option>
        <option value="chico">Chico</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
      </select>

      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" name="comentarios" rows="3"></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>

    <div id="mensajeConfirmacion" class="mensaje-exito"></div>

    <hr>

    <h2 style="color:#6a0dad; text-align:center;">Pedidos Recientes</h2>
    <div id="listaPedidos"></div>
  </div>

  <script>
    // Al cargar la p√°gina, obtiene los pedidos y los muestra en el frontend
    window.onload = function() {
      fetch('https://script.google.com/macros/s/AKfycby8Lm1x4i1z0IWvCdMcypt53Z1zgER5zRqSf4VaAL4EteSf19fU4CREW8vlWdQM76gjdQ/exec', {
        method: 'GET',  // Usar GET para obtener los datos
      })
      .then(response => response.json())  // Convierte la respuesta a JSON
      .then(pedidos => {
        const listaPedidos = document.getElementById('listaPedidos');
        listaPedidos.innerHTML = '';  // Limpia la lista antes de agregar los nuevos pedidos
        pedidos.forEach(pedido => {
          const pedidoElement = document.createElement('div');
          pedidoElement.classList.add('pedido');
          pedidoElement.innerHTML = `
            <strong>Cliente:</strong> ${pedido.nombre} <br>
            <strong>Sabor:</strong> ${pedido.sabor} <br>
            <strong>Tama√±o:</strong> ${pedido.tamano} <br>
            <strong>Comentarios:</strong> ${pedido.comentarios}
          `;
          listaPedidos.appendChild(pedidoElement);
        });
      })
      .catch(error => {
        console.error('Error al cargar los pedidos:', error);
        const listaPedidos = document.getElementById('listaPedidos');
        listaPedidos.innerHTML = '<p>No se pudieron cargar los pedidos.</p>';
      });
    };

    // Enviar el pedido a Google Sheets
    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {
        nombre: formData.get('nombre'),
        telefono: formData.get('telefono'),
        sabor: formData.get('sabor'),
        tamano: formData.get('tamano'),
        comentarios: formData.get('comentarios'),
      };

      fetch('https://script.google.com/macros/s/AKfycby8Lm1x4i1z0IWvCdMcypt53Z1zgER5zRqSf4VaAL4EteSf19fU4CREW8vlWdQM76gjdQ/exec', {
        method: 'POST',
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById('mensajeConfirmacion').textContent = 'Tu pedido ha sido enviado con √©xito, pasa a recogerlo en 10 minutos. ¬°Frutalia agradece tu preferencia!';
        document.getElementById('pedidoForm').reset();
      })
      .catch(error => {
        console.error('Error al enviar el pedido:', error);
        document.getElementById('mensajeConfirmacion').textContent = 'Hubo un error al enviar tu pedido. Int√©ntalo nuevamente.';
      });
    });
  </script>
</body>
</html>
